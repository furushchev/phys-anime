language: go
dist: trusty
sudo: false
go:
  - 1.6
addons:
  apt_packages:
    - libgl1-mesa-dev
    - xorg-dev
env:
  - "PATH=/home/travis/gopath/bin:$PATH"
before_install:
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr
script:
  - go get github.com/furushchev/phys-anime
after_success:
  - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
  - ghr --username furushchev --token $GITHUB_TOKEN --replace --prerelease --debug pre-release dist/
